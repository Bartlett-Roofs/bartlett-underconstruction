    <style>
        :root {
            --teal: #4dbea2;
            --teal-light: #6fcfb5;
            --teal-dark: #3a9a82;
            --charcoal: #303030;
            --dark: #283442;
            --darker: #1a232d;
            --cream: #f8f6f3;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--cream);
            min-height: 100vh;
            color: var(--charcoal);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: var(--dark);
            position: relative;
            overflow: hidden;
            padding: 60px 20px 100px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(135deg, transparent 49.5%, var(--teal) 49.5%, var(--teal) 50.5%, transparent 50.5%),
                linear-gradient(-135deg, transparent 49.5%, rgba(77, 190, 162, 0.3) 49.5%, rgba(77, 190, 162, 0.3) 50.5%, transparent 50.5%);
            background-size: 60px 60px;
            opacity: 0.15;
            animation: patternShift 20s linear infinite;
        }

        @keyframes patternShift {
            0% { transform: translateX(0); }
            100% { transform: translateX(60px); }
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--dark);
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 50% 60%, 0 0);
            opacity: 0.3;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            max-width: 240px;
            height: auto;
            margin-bottom: 48px;
            filter: brightness(0) invert(1);
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cardFloat {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: 8rem;
            font-weight: 800;
            color: var(--teal);
            line-height: 1;
            margin-bottom: 8px;
            animation: fadeIn 0.6s ease-out 0.2s both;
            letter-spacing: -0.02em;
        }

        .error-label {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .notice-card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 20px 40px -10px rgba(40, 52, 66, 0.2);
            position: relative;
            animation: cardFloat 0.8s ease-out 0.4s both;
        }

        .notice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--teal), var(--teal-light));
            border-radius: 0 0 4px 4px;
        }

        .roof-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            color: var(--teal);
        }

        .notice-card h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
        }

        .notice-card p {
            color: #64748b;
            font-size: 1.05rem;
            max-width: 480px;
            margin: 0 auto;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 28px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--teal);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--teal-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px -4px rgba(77, 190, 162, 0.4);
        }

        .btn-secondary {
            background: var(--cream);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: rgba(77, 190, 162, 0.1);
            transform: translateY(-2px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        footer {
            background: var(--dark);
            padding: 30px 20px;
            text-align: center;
        }

        footer p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 20px 60px;
            }

            .logo {
                max-width: 180px;
                margin-bottom: 36px;
            }

            .error-code {
                font-size: 5rem;
            }

            .notice-card {
                padding: 30px 24px;
            }

            .notice-card h1 {
                font-size: 1.4rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
